<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }
        
        .contenedor {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .boton-contenedor{
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .boton{
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .instruccion {
            text-align: center;
            color: #666666;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Eventos</h1>        
        <div class="boton-contenedor">
            <button class="boton" id="btnAlert">
                Click aquí para ejecutar alert
            </button>            
            <button class="boton" id="btnWrite">
                Click aquí para ejecutar document.write()
            </button>
        </div>

        <p class="instruction">Selecciona cualquiera de los botones para probar los diferentes eventos</p>
    </div>

    <script>
        document.getElementById('btnAlert').addEventListener('click', function() {
            alert('Se ejecutó alert()');
        });
        
        document.getElementById('btnWrite').addEventListener('click', function() {
            document.write('<div style="font-family: Arial, sans-serif; text-align: center; background-color: #f9f9f9; color: #333; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;"><div style="font-size: 1.5rem; margin-bottom: 20px; color: #2c3e50;">Se ejecutó document.write()</div></div>');
        });
    </script>
</body>
</html>
