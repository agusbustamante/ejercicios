
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Respuesta al formulario</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #e6f2ec;
        }
        .background-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.07;
            font-size: 15px;
            line-height: 22px;
            color: #4a6c5c;
        }
        .form-container {
            margin: 80px auto;
            width: 430px;
            padding: 28px 24px 24px 24px;
            border-radius: 16px;
            background: linear-gradient(135deg, #d2e6db 60%, #b2cfc2 100%);
            box-shadow: 0px 6px 18px rgba(60, 80, 70, 0.13);
            border: 1px solid #7fa88a;
        }
        h2 {
            text-align: center;
            color: #357960;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Respuesta al formulario</h2>
    </div>
</body>
</html>
