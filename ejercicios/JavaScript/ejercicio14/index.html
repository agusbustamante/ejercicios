<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traducción</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            background: #f0f0f0;
        }
        
        #frase {
            color: #2c3e50;
            font-size: 3.5em;
            font-weight: 900;
            font-family: 'Arial Black', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="frase" id="frase"></div>
    <script>
        const traducciones = {
            "español": "Bienvenido",
            "inglés": "Welcome",
            "francés": "Bienvenue",
            "portugués": "Bem-vindo",
            "italiano": "Benvenuto",
            "alemán": "Willkommen",
            "noruego": "Velkommen",
            "ruso": "Добро пожаловать",
            "chino": "欢迎",
            "japonés": "ようこそ",
            "árabe": "أهلا بك",
            "hindi": "स्वागत है",
            "coreano": "환영합니다",
            "turco": "Hoşgeldiniz",
            "holandés": "Welkom",
            "sueco": "Välkommen",
            "polaco": "Witamy",
            "hebreo": "ברוך הבא"
        };
        
        let idioma = navigator.language.toLowerCase();
        
        const mapaIdiomas = {
            "es": "español",
            "en": "inglés", 
            "fr": "francés",
            "pt": "portugués",
            "it": "italiano",
            "de": "alemán",
            "no": "noruego",
            "ru": "ruso",
            "zh": "chino",
            "ja": "japonés",
            "ar": "árabe",
            "hi": "hindi",
            "ko": "coreano",
            "tr": "turco",
            "nl": "holandés",
            "sv": "sueco",
            "pl": "polaco",
            "he": "hebreo"
        };
        
        const codigoIdioma = idioma.substring(0, 2);
        const nombreIdioma = mapaIdiomas[codigoIdioma] || "español";
        const fraseTraducida = traducciones[nombreIdioma];
        
        document.getElementById("frase").textContent = fraseTraducida;
    </script>
</body>
</html>
