<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Compartidas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b0e 50%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 87, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(156, 39, 176, 0.1) 0%, transparent 50%);
        }

        #contenedor {
            width: 420px;
            height: 550px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 25px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 87, 34, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        #contenedor::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff5722, #ff9800, #ffc107, #ff9800, #ff5722);
            border-radius: 25px 25px 0 0;
        }

        .title {
            text-align: center;
            color: #ff9800;
            font-size: 1.3rem;
            margin: 5px 0 15px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #display {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 2.5rem;
            color: #ff9800;
            border-radius: 15px;
            margin-bottom: 18px;
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 152, 0, 0.2);
            padding: 0 18px;
            font-weight: 300;
            border: 1px solid rgba(255, 152, 0, 0.3);
            font-family: 'JetBrains Mono', monospace;
        }

        #teclado {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .fila {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-numerico {
            flex: 1;
            min-width: 0;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            color: #ffffff;
            border: 1px solid rgba(255, 152, 0, 0.2);
            height: 50px;
            font-size: 1.4rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: 400;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn-accion {
            flex: 1;
            min-width: 0;
            background: linear-gradient(145deg, #424242, #303030);
            color: #ffffff;
            border: 1px solid rgba(255, 87, 34, 0.3);
            height: 50px;
            font-size: 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: 400;
            padding: 5px;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }



        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sumar-btn {
            background: linear-gradient(145deg, #2196f3, #1976d2);
            border-color: rgba(33, 150, 243, 0.4);
        }



        .borrar-btn {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            border-color: rgba(244, 67, 54, 0.4);
        }



        @media (max-width: 450px) {
            #contenedor {
                width: 95%;
                height: auto;
                padding: 20px;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            #display {
                font-size: 2.2rem;
                height: 70px;
            }
            
            .btn-numerico {
                height: 50px;
                font-size: 1.4rem;
            }
            
            .btn-accion {
                height: 50px;
                font-size: 0.8rem;
            }
            
            .fila {
                gap: 10px;
            }
            
            #teclado {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div id="display">0</div>
        <div id="teclado">
            <div class="fila">
                <button class="btn-numerico" data-number="1">1</button>
                <button class="btn-numerico" data-number="2">2</button>
                <button class="btn-numerico" data-number="3">3</button>
            </div>
            <div class="fila">
                <button class="btn-numerico" data-number="4">4</button>
                <button class="btn-numerico" data-number="5">5</button>
                <button class="btn-numerico" data-number="6">6</button>
            </div>
            <div class="fila">
                <button class="btn-numerico" data-number="7">7</button>
                <button class="btn-numerico" data-number="8">8</button>
                <button class="btn-numerico" data-number="9">9</button>
            </div>
            <div class="fila">
                <button class="btn-numerico" data-number="0">0</button>
                <button id="sumar" class="btn-accion sumar-btn">+ Acumulador</button>
            </div>
            <div class="fila">
                <button id="mostrar-acumulador" class="btn-accion">Mostrar Acumulador</button>
            </div>
            <div class="fila">
                <button id="borrar-acumulador" class="btn-accion borrar-btn">Borrar Acumulador</button>
            </div>
            <div class="fila">
                <button id="borrar-display" class="btn-accion borrar-btn">Borrar Display</button>
            </div>
        </div>
    </div>

    <script>
        let acumulador = 0;
        let displayValue = "0";
        const display = document.getElementById('display');

        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                agregar(button.getAttribute('data-number'));
            });
        });

        document.getElementById('sumar').addEventListener('click', sumarAlAcumulador);
        document.getElementById('mostrar-acumulador').addEventListener('click', mostrarAcumulador);
        document.getElementById('borrar-acumulador').addEventListener('click', borrarAcumulador);
        document.getElementById('borrar-display').addEventListener('click', borrarDisplay);

        function agregar(num) {
            if (displayValue === "0") {
                displayValue = num;
            } else {
                displayValue += num;
            }
            display.textContent = displayValue;
        }

        function sumarAlAcumulador() {
            const valorActual = parseFloat(displayValue) || 0;
            acumulador += valorActual;
            displayValue = "0";
            display.textContent = "0";
        }

        function mostrarAcumulador() {
            displayValue = acumulador.toString();
            display.textContent = displayValue;
        }

        function borrarAcumulador() {
            acumulador = 0;
        }

        function borrarDisplay() {
            displayValue = "0";
            display.textContent = "0";
        }
    </script>

</body>

</html>
