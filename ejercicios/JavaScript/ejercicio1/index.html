<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentencias Simples</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .contenedor {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: none;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #e74c3c;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .caja-texto {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .seccion-texto {
            margin: 25px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Sentencias en JavaScript</h1>
        <div class="seccion-texto">
            <h2>Contenido HTML 1</h2>
            <div class="caja-texto">
                <p>Este contenido fue escrito en HTML 1</p>
            </div>
        </div>
        
        <div class="seccion-texto">
            <h2>Contenido HTML 2</h2>
            <div class="caja-texto">
                <p>Este contenido fue escrito en HTML 2</p>

    </div>

</html>
