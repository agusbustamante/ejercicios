<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Confirmación</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e8f2f7 50%, #f7f0f8 100%);
            color: #2c3e50;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .cajaForm {
            width: 50%;
            background: linear-gradient(145deg, #ffffff 0%, #fafbfc 100%);
            padding: 40px;
            text-align: center;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.1), 0 5px 15px rgba(155, 89, 182, 0.08);
            border: 1px solid #e8f4f8;
            position: relative;
        }

        .cajaForm::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #9b59b6, #e74c3c, #f39c12);
            border-radius: 16px 16px 0 0;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 3px solid transparent;
            background: linear-gradient(90deg, #3498db, #9b59b6) bottom;
            background-size: 100% 3px;
            background-repeat: no-repeat;
            padding-bottom: 15px;
            margin-top: 0;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            padding: 12px 15px;
            width: 80%;
            margin-bottom: 25px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background: #ffffff;
            transform: translateY(-1px);
        }

        input[type="text"]::placeholder {
            color: #7f8c8d;
            font-style: italic;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: #ffffff;
            border: 2px solid #2980b9;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
            border-color: #8e44ad;
        }

        button:active {
            transform: translateY(0);
        }

        button[type="reset"] {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border-color: #c0392b;
        }

        button[type="reset"]:hover {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            border-color: #e67e22;
        }

        @media (max-width: 900px) {
            .cajaForm {
                width: 80%;
                padding: 30px;
            }
        }

        @media (max-width: 600px) {
            .cajaForm {
                width: 95%;
                padding: 20px;
            }
            
            input[type="text"] {
                width: 95%;
            }
            
            .botones {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="cajaForm">
        <h2>Confirmación de envío</h2>
        <form id="miConfirmacion" action="respuesta.html" method="get" onsubmit="return confirmarEnvio()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan, María" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ej: García, Rodríguez" required>

            <div class="botones">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </div>
    <script>
        function confirmarEnvio() {
            return confirm("¿Estás seguro que quieres confirmar el envío?");
        }
    </script>
</body>
</html>
