<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta a la Confirmación</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e8f2f7 50%, #f7f0f8 100%);
            color: #2c3e50;
            text-align: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .cajaRespuesta {
            width: 50%;
            background: linear-gradient(145deg, #ffffff 0%, #fafbfc 100%);
            padding: 40px;
            text-align: center;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.1), 0 5px 15px rgba(155, 89, 182, 0.08);
            border: 1px solid #e8f4f8;
            position: relative;
        }

        .cajaRespuesta::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #9b59b6, #e74c3c, #f39c12);
            border-radius: 16px 16px 0 0;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 3px solid transparent;
            background: linear-gradient(90deg, #3498db, #9b59b6) bottom;
            background-size: 100% 3px;
            background-repeat: no-repeat;
            margin-top: 0;
        }

        @media (max-width: 900px) {
            .cajaRespuesta {
                width: 80%;
                padding: 30px;
            }
        }

        @media (max-width: 600px) {
            .cajaRespuesta {
                width: 95%;
                padding: 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="cajaRespuesta">
        <h2>Respuestas de confirmación</h2>    
    </div>
</body>
</html>
