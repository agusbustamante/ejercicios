  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Liquidaciones de sueldos</h1>
    <div class="controls">
      <button id="loadBtn">Cargar datos</button>
      <button id="clearBtn">Vaciar datos</button>
    </div>

  <div class="table-wrap" id="tableWrap">

        <tr>

          <th>Apellido y Nombres</th>
          <th>Fecha Liquidacion</th>
          <th>Mes de Liquidacion</th>
          <th>SueldoBasico</th>
          <th>Codigo</th>
          <th>Descripcion Concepto</th>
          <th style="white-space:normal;">Monto<br>no remunerativo 1</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
      <tfoot id="tfoot">
        <tr>
          <td colspan="4">Total filas:</td>
          <td id="totalRows">0</td>
          <td colspan="2">Suma Monto no remunerativo</td>
          <td id="sumNoRem">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

    ];

    const loadBtn = document.getElementById('loadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const tbody = document.getElementById('tbody');
    const totalRows = document.getElementById('totalRows');
    const sumNoRem = document.getElementById('sumNoRem');

    function formatoNumero(n){
      if (n === undefined || n === null || n === '') return '';
      return Number(n).toLocaleString();
    }

    function filaHTML(item){
      const codigo = item.concepto_noRemunerativo_1?.CodigoConcepto || '';
      const desc = item.concepto_noRemunerativo_1?.Descripcion || '';
      return `
        <tr>
          <td>${item.LegajoEmpleado || ''}</td>
          <td>${item.ApellidoYNombres || ''}</td>
          <td>${item.Fecha_liquidacion || ''}</td>
          <td>${item.MesDeLiquidacion || ''}</td>
          <td class="num">${formatoNumero(item.SueldoBasico)}</td>
          <td>${codigo}</td>
          <td>${desc}</td>
          <td class="num">${formatoNumero(item.Monto_no_remunerativo_1)}</td>
        </tr>
      `;
    }

    function mostrarTabla(datosArray){
      tbody.innerHTML = '';
      if (!datosArray.length){
        const tr = document.createElement('tr');
        for (let i=0;i<8;i++){
          const td = document.createElement('td');
          td.innerHTML = i===0 ? '<div class="empty-box"></div>' : '&nbsp;';
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      } else {
        datosArray.forEach(d => tbody.insertAdjacentHTML('beforeend', filaHTML(d)));
      }

      totalRows.textContent = datosArray.length;
      const suma = datosArray.reduce((acc,item) => acc + Number(item.Monto_no_remunerativo_1 || 0), 0);
      sumNoRem.textContent = formatoNumero(suma);
    }

    loadBtn.addEventListener('click', () => mostrarTabla(datos));
    clearBtn.addEventListener('click', () => mostrarTabla([]));

    mostrarTabla([]);
  </script>
</body>
</html>
