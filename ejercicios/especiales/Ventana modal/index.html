<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventana modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="contenedor">
    <h2>Formulario de Liquidación</h2>
    <button id="abrirModal">Abrir formulario</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        Formulario de Liquidación
        <span id="cerrarModal" class="modal-close">X</span>
      </div>

      <iframe src="../Formulario de liquidacion/index.html"
              style="width:100%; height:100%; border:none;"></iframe>
    </div>
  </div>

  <script>
    alert("Ancho de ventana: " + window.innerWidth);

    const abrir  = document.getElementById("abrirModal");
    const cerrar = document.getElementById("cerrarModal");
    const modal  = document.getElementById("modal");
    const cont   = document.getElementById("contenedor");

    abrir.onclick  = () => { modal.classList.add("activo"); cont.classList.add("desactivado"); };
    cerrar.onclick = () => { modal.classList.remove("activo"); cont.classList.remove("desactivado"); };
  </script>
</body>
</html>
